name: Android CI (Auto-Unzip + Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_OPTS: -Xmx2g

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find and unzip project if zipped
        run: |
          ZIP_FILE=$(ls *.zip 2>/dev/null | head -n 1 || true)
          if [ -n "$ZIP_FILE" ]; then
            echo "üì¶ Found ZIP: $ZIP_FILE ‚Äî unzipping..."
            unzip -o "$ZIP_FILE" -d extracted
            rsync -a extracted/ . || true
          else
            echo "‚ÑπÔ∏è No ZIP file found ‚Äî continuing..."
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}
