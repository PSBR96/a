name: Auto Build & Release FocusGuard App

on:
  push:
    branches: [ main ]
    paths:
      - "*.zip"

permissions:
  contents: write  # Needed to create releases

jobs:
  auto-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip uploaded project
        run: |
          ZIP_FILE=$(ls *.zip 2>/dev/null | head -n 1 || true)
          if [ -z "$ZIP_FILE" ]; then
            echo "❌ ZIP file not found!"
            exit 1
          fi
          echo "📦 Found ZIP: $ZIP_FILE — unzipping..."
          unzip -o "$ZIP_FILE" -d extracted
          rsync -a extracted/ . || true

      - name: Debug: list files
        run: |
          echo "📂 Listing root folder:"
          ls -al
          echo "📂 Listing extracted folder:"
          ls -al extracted

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle (temporary, for wrapper generation)
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Ensure Gradle Wrapper exists
        run: |
          if [ ! -f gradlew ]; then
            echo "⚡ gradlew not found — generating Gradle wrapper..."
            gradle wrapper --gradle-version 8.3
            chmod +x gradlew
          else
            echo "✅ gradlew already exists"
          fi

      - name: Build APK
        run: |
          echo "🚀 Searching for gradlew recursively..."
          GRADLEW_PATH=$(find . -type f -name "gradlew" | head -n 1)
          if [ -z "$GRADLEW_PATH" ]; then
            echo "❌ gradlew still not found!"
            exit 1
          fi
          GRADLE_DIR=$(dirname "$GRADLEW_PATH")
          echo "Found gradlew in $GRADLE_DIR"
          cd "$GRADLE_DIR"
          chmod +x gradlew
          dos2unix gradlew || true
          ./gradlew assembleDebug --no-daemon

      - name: Locate APK file
        id: locate
        run: |
          APK_PATH=$(find . -type f -name "app-debug.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "❌ APK not found!"
            find .
            exit 1
          fi
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "✅ Found APK at $APK_PATH"

      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "FocusGuard v${{ github.run_number }}"
          body: |
            🔹 Auto-built from ZIP
            🔹 Commit: ${{ github.sha }}
            🔹 Branch: ${{ github.ref_name }}
            🔹 Built on: ${{ github.event.head_commit.timestamp }}
          files: ${{ steps.locate.outputs.apk_path }}
